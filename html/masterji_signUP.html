<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Masterji Signup</title>
  <link rel="stylesheet" href="styles/masterji_signUP.css">
</head>
<body>
  <div class="container">
    <h1>Create your <span>Masterji</span><br>account</h1>
    
    <a href="https://accounts.google.com/">
      <button class="signup-btn google">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google logo">
        Sign up with Google
      </button>
    </a>
    
    <a href="https://github.com/">
      <button class="signup-btn github">
        <img src="https://img.icons8.com/ios-glyphs/16/ffffff/github.png" alt="GitHub logo">
        Sign up with GitHub
      </button>
    </a>
    
    <p>Already have an account? <a href="http://127.0.0.1:5500/Django/chaiCode/masterJi_login.html">Login</a></p>
  </div>
</body>
</html>
