<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Masterji LogIN</title>
  <link rel="stylesheet" href="./styles/masterJi_login.css">
</head>
<body>
  <div class="login-container">
    <h1 id="h1">Login your <span id="span">Masterji</span><br>account</h1>

    <a href="https://accounts.google.com/"  class="anchors">
      <button class="login-button">
        <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google Icon">
        Log in with Google
      </button>
    </a>

    <a href="https://github.com/" class="anchors">
      <button class="login-button">
        <img src="https://img.icons8.com/ios-glyphs/16/ffffff/github.png" alt="GitHub logo" alt="GitHub Icon">
        Log in with GitHub
      </button>
    </a>

    <p class="login-text">
      Don't have an account? <a href="http://127.0.0.1:5500/chaiCode/masterji_signUP.html">SignUp</a>
    </p>
  </div>
</body>
</html>
